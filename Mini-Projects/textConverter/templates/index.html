{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <title>Text-Converter</title>

</head>
<body>
  
        <div class="container">
          <div class="row">
          <div class="signupSection">
            
                  <div class="info">
                    <h2 style="padding-top: 150px;">Uppper Text to Lower Text</h2>
                    <br>
                  </div>

   
                  <form  method="POST" class="signupForm" name="signupform" enctype="multipart/form-data">
             
                    {% csrf_token %}

                    <h2>Enter the Details</h2>
                    <ul class="noBullet">
                      <li>
                        <label for="email"></label>
                        <input type="text" class="inputFields" id="email" name="email" placeholder="Email" required/>
                      </li>

                      <li>
                        <label for="doc"></label>
                        <input type="file" class="inputFields" name="doc" placeholder="Upload Data File"required/>
                      </li>
                      {% if messages %}
                      {% for message in messages %}
                              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                      {% endfor %}
                  {% endif %}
                      <br>
                      <a target="_blank" download="data.txt" href="/static/sampleData.txt" >
                          click here to download sample data file
                      </a>
                      <li id="center-btn">
                        <input type="submit" id="join-btn" name="join" alt="submit" >
                      </li>
                    </ul>
                  </form>
                </div>
            </div>
          </div>
    
    
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>      
</body>
</html>
